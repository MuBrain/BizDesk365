version: "3.8"

services:
  db:
    image: mongo:7
    container_name: bizdesk365-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: bizdesk365-api
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://db:27017
      - DB_NAME=bizdesk365
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - JWT_SECRET_KEY=bizdesk365-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  ui:
    build:
      context: ../apps/ui
      dockerfile: Dockerfile
    container_name: bizdesk365-ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      api:
        condition: service_healthy

volumes:
  mongo_data:
